<mat-card class="card">
    <mat-card-content>
<form [formGroup]="addMaisonForm" (submit)="save()">
    <p>
        <mat-form-field appearance="outline">
            <mat-label>Nom</mat-label>
            <input formControlName="name" matInput placeholder="Nom" type="text">
       <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>
    </p>
    <p>
        <mat-form-field appearance="outline">
            <mat-label>Localisation</mat-label>
            <input formControlName="localisation" matInput placeholder="localisation" type="text" >
            <mat-icon matSuffix> location_city</mat-icon>

        </mat-form-field>
    </p>


    <p>
        <button type="submit" mat-raised-button color="primary">Update Locataire</button>
    </p>
</form>
</mat-card-content>
</mat-card>
